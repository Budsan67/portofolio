<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Foto - Ahmad Muhardian</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s;
            font-size: 1.1em;
        }

        nav a:hover {
            color: #ff9800;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: #333;
            font-size: 2em;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            max-width: 1200px;
            margin: 20px auto;
            padding: 10px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            nav a {
                margin: 0 10px;
                font-size: 1em;
            }

            h1 {
                font-size: 1.5em;
            }

            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 20px;
        }

        hr {
            border: 1px solid #e0e0e0;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <nav>
        <a href="index.html">Home</a> |
        <a href="contact.html">Contact</a> |
        <a href="about.html">About Me</a> |
        <a href="gallery.html">Galeri Foto</a>
    </nav>

    <hr />

    <h1>Galeri Foto</h1>

    <div class="gallery">
        <img src="1.jpg" alt="Foto 1" />
        <img src="2.jpg" alt="Foto 2" />
        <img src="3.jpg" alt="Foto 3" />
        <!-- Tambahkan lebih banyak gambar sesuai kebutuhan -->
    </div>

    <hr>

    <footer>
    </footer>
</body>

</html>
