<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rafa - Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s;
            font-size: 1.2em;
        }

        nav a:hover {
            color: #ff9800;
        }

        div {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2em;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em;
        }

        textarea {
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
            display: block;
            margin: 0 auto;
        }

        input[type="submit"]:hover {
            background-color: #ff9800;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 20px;
        }

        hr {
            border: 1px solid #e0e0e0;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            nav a {
                font-size: 1em;
                margin: 0 10px;
            }

            div {
                padding: 15px;
            }

            h1 {
                font-size: 1.8em;
            }

            input[type="number"],
            textarea {
                font-size: 0.9em;
                padding: 8px;
            }

            input[type="submit"] {
                font-size: 0.9em;
                padding: 8px 12px;
            }
        }

        @media (max-width: 480px) {
            nav a {
                font-size: 0.9em;
                margin: 0 8px;
            }

            h1 {
                font-size: 1.5em;
            }

            input[type="number"],
            textarea {
                font-size: 0.8em;
                padding: 6px;
            }

            input[type="submit"] {
                font-size: 0.8em;
                padding: 6px 10px;
            }
        }
    </style>
</head>

<body>
    <nav>
        <a href="index.html">Home</a> |
        <a href="contact.html">Contact</a> |
        <a href="about.html">About Me</a> |
        <a href="gallery.html">Galeri Foto</a>
    </nav>

    <hr />

    <div>
        <h1>Contact Me</h1>
        <form>
            <label for="number">TINGGALKAN NOMOR MU</label>
            <input type="number" name="number" placeholder="Masukkan nomor" required />

            <label for="message">Apakah kamu tertarik</label>
            <textarea name="message" placeholder="iya/tidak" rows="4"></textarea>

            <input type="submit" value="Kirim" />
        </form>
    </div>

    <hr />
    <footer>
    </footer>
</body>

</html>
